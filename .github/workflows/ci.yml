name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: [3.6, 3.7, 3.8, 3.9]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: echo "0.0.dev" > version.txt
      - run: tox -e py
